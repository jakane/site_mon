fail_fast: true
repos:
- repo: local
  hooks:
  - id: system
    name: Requirements
    entry: poetry run poetry
    pass_filenames: false
    language: system
    stages: [ manual ]
    args:
      [
        "export",
        "--format=requirements.txt",
        "--without-hashes",
        "--dev",
        "--output=docs/requirements.txt",
      ]

  - id: black
    name: black
    stages: [commit]
    language: system
    entry: poetry run black .
    types: [python]

  - id: flake8
    name: flake8
    stages: [commit]
    language: system
    entry: poetry run flake8
    types: [python]
    exclude: setup.py

  - id: isort
    name: isort
    stages: [commit]
    language: system
    entry: poetry run isort .
    types: [python]

