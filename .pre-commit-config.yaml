  - id: pylint
    name: pylint
    stages: [commit]
    language: system
    entry: poetry run pylint
    types: [python]
    args:
      [
        "--disable=line-too-long",
        "--fail-under=7.0",
        "--jobs=0",
        "--reports=n",
        "--score=y",
        "pybase",
        "test",
      ]

